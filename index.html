<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="img-container">
        <picture>
            <source type="image/avif" srcset="/imags/benham-norouzi.avif"> 
            <img class="background-img" src="/imags/benham-norouzi.png" alt="large background-image">
            
        </picture>
        <div class="logo-container">
            <picture>
                <img class="logo" src="/imags/logo.png" alt="logo img">
                <h1>jabbaMonkeez</h1>
            </picture>
        </div>
        <div class="img-credit">
            <p>Photo by <a href="https://unsplash.com/@ediop">
                E. Diop</a> from <a href="https://unsplash.com/">Unsplash</a> </p>
        </div>
        
        
    </div>
    <div class="main-content">
        <div class="description">
            <p>You know you need something like this in your life to help you realize
            your deepest dreams. Get rich quick before we rug pull</p>
            <p>Your money is ours anyway</p>
        </div>
        <div class="form-section">
            <h1>sign-up for the greatest rug pull</h1>
            <form action="id" id="signup-form">
                <div>
                    <p><label for="first-name">FIRST NAME</label></p>
                    <input type="text" name="first-name" id="first-name">
                </div>
                <div>
                    <p><label for="last-name">LAST NAME</label></p>
                    <input type="text" name="last-name" id="last-name">
                </div>
                <div>
                    <p><label for="email">EMAIL</label></p>
                    <input type="email" name="email" id="email">
                </div>
                <div>
                    <p><label for="phone-number">PHONE NUMBER</label></p>
                    <input type="number" name="phone-number" id="phone-number">
                </div>
                <div>
                    <p><label for="password">PASSWORD</label></p>
                    <input type="password" name="password" id="password"></div>
                <div>
                    <p><label for="confirm_password">CONFIRM PASSWORD</label></p>
                    <input type="password" name="password" id="password">
                </div>
            </form>
        </div>
        <div class="buttons">
            <button type="submit" form="signup-form"><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Create Account</a></button>
            <p>Already have an account? <a href="https://www.youtube.com/watch?v=GhcTxZY2Pig">Log in</a></p>
        </div>
    </div>
    
</body>
</html>
